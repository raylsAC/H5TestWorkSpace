<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="test_banner_demo.css">
    <script src="TestBannerDemo.js"></script>

</head>
<body>
<div>
    <div id="auto_banner">
        <ul>
            <li><img src="./images/ad1.jpg" alt=""></li>
            <li><img src="./images/ad2.jpg" alt=""></li>
            <li><img src="./images/ad3.jpg" alt=""></li>
            <li><img src="./images/ad4.jpg" alt=""></li>
            <li><img src="./images/ad1.jpg" alt=""></li>
        </ul>
    </div>

    <div id="indicate_banner">
        <ul>
            <li><img src="./images/ad1.jpg" alt=""></li>
            <li><img src="./images/ad2.jpg" alt=""></li>
            <li><img src="./images/ad3.jpg" alt=""></li>
            <li><img src="./images/ad4.jpg" alt=""></li>
        </ul>

        <div id="indicate">
            <span class="span_normal">1</span>
            <span class="span_normal">2</span>
            <span class="span_normal">3</span>
            <span class="span_normal">4</span>
        </div>

    </div>
</div>

</html>
